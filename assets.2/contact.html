<!DOCTYPE html>

<body class="body body__contact">
    <!-- This is the header and it's the container that holds my name and the navigation bar -->
    <header class="header">
            <h1 class="header__name">Anthony Mastanduno</h1> 
            
            <nav class="navbar">
                <a class="navbar__links navbar__links--about" href="index.html">About</a> |
                <a class="navbar__links navbar__links--portfolio" href="portfolio.html">Portfolio</a> |
                <a class="navbar__links navbar__links--contact" href="contact.html">Contact</a>

        </header>

    <div class="contactcontainer">
        <h2 class="contactcontainer--contact">Contact</h2>
        <hr>
        <form class="form"> 
            Name<br>
            <input type="text" name="name" size="142"><br>
            Email<br>

            Message<br>
            <textarea rows="20" cols="140"></textarea><br>
            <input class="submit" type="submit">
        </form>
    </div>

    <footer class="footer">Copyright 2019</footer>
