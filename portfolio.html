<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body  class="body body__portfolio">
    <!-- This is the header and it's the container that holds my name and the navigation bar -->
    <header class="header">
        <h1 class="header__name">Anthony Mastanduno</h1> 
        
        <nav class="navbar">
            <a class="navbar__links navbar__links--about" href="index.html">About</a> |
            <a class="navbar__links navbar__links--portfolio" href="portfolio.html">Portfolio</a> |
            <a class="navbar__links navbar__links--contact" href="contact.html">Contact</a>
        </nav>
    </header>
    <!--This container holds the porfolio heading and all 6 pictures-->
    <div class="imagescontainer">
       <h2 class="imagescontainer__portfolio">Portfolio</h2> 
        <hr>
        <div class="innerimagescontainer">
            <div class="image__bc">
                <img class="images image--bc" src="assets/images/banana-candy.jpg">

                <div class="image--bc--text">Banana Candy</div>
            </div>

            <div class="image__c">
                <img class="images image--c" src="assets/images/circles.jpg">
                <div class="image--c--text">Circles</div>
            </div>

            <div class="image__ec">
                <img class="images image--ec" src="assets/images/eye-color.jpg">

                <div class="image--ec--text">Eye Color</div>
            </div>

            <div class="image__fa">
                <img class="images image--fa" src="assets/images/fading-away.jpg">

                <div class="image--fa--text" >Fading Away</div>
            </div>
       
            <div class="image__ic">
                <img class="images image--ic" src="assets/images/i-color.jpg">

                <div class="image--ic--text">I Color</div>
            </div>

            <div class="image__nrc">
                <img class="images image--nrc" src="assets/images/nuts-red-container.jpg">

                <div class="image--nrc--text" >Nuts Red Container</div>
            </div>
        </div>
    </div>
    
    <footer class="footer">Copyright 2019</footer>
</body>
